    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../sass/styleSaas.css">
    <link rel="shortcut icon" href="../assets/img/favicon.png"> 
    <script src="https://kit.fontawesome.com/e78fc278fc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="headerClass">
        <a href="../index.html"><img src="../assets/img/LOGO.png" alt="Logo" class="headerClass__Logo"></a>
        <nav>
            <ul class="headerMenu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="novedades.html">Novedades</a></li>
                <li><a href="miEspacio.html">Mi Espacio</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
<div class="wrapper">
    <main class="wrapper__contentLogin">
        <div id="login">
            <h3 class="text-center pt-5">Ingrese sus datos para acceder a su perfil</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                <h3 class="text-center textInfo">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="textInfo">Nombre de usuario:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="textInfo">Password:</label><br>
                                    <input type="text" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <div class="optionEnd">
                                        <label for="remember-me" class="textInfo"><span>Recordarme</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label>
                                        <a href="#" class="textInfo text-end">Registrarse aquí</a>
                                    </div>
                                    <br>
                                    <a href="miEspacio.html" class="btn btn-primary">Ingresar</a>
                                    <!--<input type="submit" name="submit" class="btn btn-primary" value="Ingresar">-->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="zocalo">
        <div class="zocalo__SocialMedia">
            <a href=""><i class="fab fa-instagram-square"></i></a>
            <a href=""><i class="fab fa-facebook-square"></i></a>
            <a href=""><i class="fab fa-twitter-square"></i></a>
            <a href=""><i class="fab fa-whatsapp-square"></i></a>
        </div>
        <div class="zocalo__Contact">
            <h6 class="zocalo__Contact--description">Dirección:Rivadavia 1888, Posadas-Misiones</h6>
            <h6 class="zocalo__Contact--description"><strong>Telefono:</strong> 3764-4567-5678</h6>
            <h6 class="zocalo__Contact--description"><strong>Horario de atención:</strong> de 7:00 a 20:00hs</h6>
        </div>
    </footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
